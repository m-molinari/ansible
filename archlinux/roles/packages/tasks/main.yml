---
- name: Install packages
  pacman: name={{ item }} state=present
  with_items:
    - ['{{ grub }}']
    - ['{{ kernel }}']
    - ['{{ drivers }}']
    - ['{{ lib }}']
    - ['{{ Xorg }}']
    - ['{{ display_manager }}']
    - ['{{ desktop_env }}']
    - ['{{ desktop_utilities }}']
    - ['{{ accessories }}']
    - ['{{ clients }}']
    - ['{{ games }}']
    - ['{{ file_system }}']
    - ['{{ graphics }}']
    - ['{{ bash }}']
    - ['{{ sys }}']
    - ['{{ dev }}']
    - ['{{ video }}']
    - ['{{ astronomy }}']

- name: Create xinitrc file
  copy:
    src: files/xinitrc
    dest: "{{ user.home }}/.xinitrc"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0644'

